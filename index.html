<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock by suraj</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initClock()">

    <!--digital clock start-->
    <div id="timeday">
        <div class="time">
            <span id="hour">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
            <span style="font-size: 4vw; display: inline-block;" id="mseconds">00</span>
            <span id="period">AM</span>
        </div>
        <div class="day">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">Year</span>
        </div>
    </div>
    <div type="text" id="btn" onclick="myFunction(this)">Expand</div>
    <!--digital clock end-->

    <script type="text/javascript">
        function myFunction(x) {


            if (x.classList.toggle("change")) {
                document.getElementById("timeday").style.transform = "scale(1.6)";
                document.getElementById("btn").style.marginTop = "100px";
                document.getElementById("btn").innerHTML = "Shrink";

            }
            else {
                document.getElementById("timeday").style.transform = "scale(1)";
                document.getElementById("btn").style.marginTop = "100px";
                document.getElementById("btn").innerHTML = "Expand";

            }

            // Standard syntax
            // document.getElementById("timeday").style.transform = "scale(1.7)";
            // document.getElementById("btn").style.marginTop = "100px";
        }


        function updateClock() {
            var now = new Date();
            var dname = now.getDay(),
                mo = now.getMonth(),
                dnum = now.getDate(),
                yr = now.getFullYear(),
                hou = now.getHours(),
                min = now.getMinutes(),
                sec = now.getSeconds(),
                msec = now.getMilliseconds(),
                pe = "AM";

            if (hou >= 12) {
                pe = "PM";
            }
            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou = hou - 12;
            }

            Number.prototype.pad = function (digits) {
                for (var n = this.toString(); n.length < digits; n = 0 + n);
                return n;
            }

            var months = ["January", "February", "March", "April", "May", "June", "July", "Augest", "September", "October", "November", "December"];
            var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "mseconds", "period"];
            var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), msec, pe];
            for (var i = 0; i < ids.length; i++)
                document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }

        function initClock() {
            updateClock();
            window.setInterval("updateClock()", 1);
        }
    </script>

</body>

</html>
